<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div id="calc">
      <div value="screen" id="screen">0</div>
      <div id="button-layout">
        <button value="clear" id="clear" class="calc-button">C</button>
        <button value="(" id="open-bracket" class="calc-button">(</button>
        <button value=")" id="close-bracket" class="calc-button">)</button>
        <button value="/" id="divide" class="calc-button action">/</button>
        <button value="*" id="multiplication" class="calc-button action">X</button>
        <button value="-" id="subtraction" class="calc-button action">-</button>
        <button value="+" id="addition" class="calc-button action">+</button>
        <button value="9" id="number-nine" class="calc-button">9</button>
        <button value="8" id="number-eight" class="calc-button">8</button>
        <button value="7" id="number-seven" class="calc-button">7</button>
        <button value="6" id="number-six" class="calc-button">6</button>
        <button value="5" id="number-five" class="calc-button">5</button>
        <button value="4" id="number-four" class="calc-button">4</button>
        <button value="3" id="number-three" class="calc-button">3</button>
        <button value="2" id="number-two" class="calc-button">2</button>
        <button value="1" id="number-one" class="calc-button">1</button>
        <button value="0" id="number-zero" class="calc-button">0</button>
        <button value="." id="point" class="calc-button">.</button>
        <button value="=" id="equals" class="calc-button">=</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
